<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color: aliceblue;"> 
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    
</body>
<script>
    const par = document.querySelector('.parent')//selecting parent elemnt
    console.log(par)
    console.log(par.children);//gives htmlcollection of childrens
    console.log(par.children[1].innerHTML);

    for(let i=0;i<par.children.length;i++){
        console.log(par.children[i].innerHTML)
    }
    par.children[1].style.color = "blue"
    console.log(par.firstElementChild)//gives firs child
    console.log(par.lastElementChild)//gives last child

    const dayone = document.querySelector('.day')
    console.log(dayone);
    console.log(dayone.parentElement);//gives parent of that element
    console.log(dayone.nextElementSibling);//gives first sibling of that elemnet
    
    console.log("NODES: ",par.childNodes);//in it also contain enter as text element



</script>
</html>
