<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;">
     0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    console.log("hello")
    const requestUrl = 'https://api.github.com/users/sonuthecoder96'
    const xhr = new XMLHttpRequest();
    xhr.open('GET',requestUrl)//now data is requested from given url
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);//it changes as system proceed
        if(xhr.readyState==4){
            //means operation complete
            const data = JSON.parse(this.responseText)//this convert givn data in object
            console.log(typeof data)
            console.log(data.followers);
            console.log(data)
        }
    }
    xhr.send();

</script>
</html>
