<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>button clicked</button>
    
</body>
<script>
    class React{
        constructor(){
            this.library = "react"
            this.server = "https://localhost:300"

            //requirment
            document.querySelector('button')
            .addEventListener('click',this.handleClick.bind(this))
            //bind binds the property of all variables and function also passed
            //ince we are calling this.handleClick and this here is button as console.log(this) gives , so button do not have handleClick access (that's why its coming as undefined ) , so we have to explicit bind this to the class context (Which is React) to get the access.
        }

        handleClick(){
            console.log("button clicked");
            console.log(this.server);

        }
        
    }
    const app = new React()

</script>
</html>
